<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GNP Group, LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; color: #1a1a1a; }
    header {
      background: url('https://wallpaperaccess.com/full/3289053.jpg') center/cover no-repeat;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img { max-width: 200px; margin-bottom: 1rem; }
    header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    header p { font-size: 1.1rem; margin-bottom: 1rem; }
    .btn { display: inline-block; padding: 0.6rem 1.2rem; margin: 0.3rem; border-radius: 4px; text-decoration: none; font-weight: bold; }
    .btn-primary { background: #0096ff; color: white; }
    .btn-secondary { background: white; color: #003366; }
    section { padding: 3rem 1rem; max-width: 1100px; margin: auto; }
    h2 { text-align: center; margin-bottom: 2rem; }
    .grid { display: grid; gap: 1.5rem; }
    .three-col { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .four-col { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card { background: #f9f9f9; padding: 1.5rem; border-radius: 8px; text-align: center; }
    .card img { max-width: 50px; margin-bottom: 1rem; }
    .industries { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; }
    .industries div { text-align: center; }
    .cta-banner { background: #003366; color: white; text-align: center; padding: 2rem 1rem; }
    .testimonials { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    blockquote { background: #f1f1f1; padding: 1rem; border-left: 5px solid #0096ff; }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/pprovencal-dotcom/GNP/blob/main/assets/fulllogo_transparent_nobuffer.png">
    <p>Our mission is to make your business better through technology</p>
    <h1>Your Trusted Partner for IT &amp; Cybersecurity Excellence</h1>
    <p>We help small to large mid-sized companies secure, manage, and optimize their IT infrastructure so they can focus on growth.</p>
    <a href="#contact" class="btn btn-primary">Request Consultation</a>
    <a href="#services" class="btn btn-secondary">Learn More</a>
  </header>
  <!-- Rest of your content -->
</body>
</html>
